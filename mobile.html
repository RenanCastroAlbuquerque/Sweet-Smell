<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="shortcut icon" href="Img/Logo EstÃ©tica Minimalista Dourado e Branco.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Sweet Smell</title>
</head>
<body>
   <div class="container">
        <div class="registre-se">
            <div class="logo">
                <a href="index.html"><img src="Img/logo_navbar_2-removebg-preview.png" alt="logo"></a>
            </div>
            <div class="input-box">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="nome" class="field-box" required>
            </div>
            <div class="input-box">
                <label for="emial" class="label">Email:</label>
                <input type="text" id="email" name="email" class="field-box" required>
            </div>
            <div class="input-box">
                <label for="password" class="label">Senha:</label>
                <input type="password" id="password" name="password" class="field-box" required minlength="8" maxlength="18">
            </div>
            <div class="input-box">
                <label for="password" class="label">Confirme sua senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" class="field-box"  required minlength="8" maxlength="18">
            </div>
            <div class="submit">
                <input type="submit" id="submit" required>
            </div>

            <div class="bottom-links">
                <a href="mobile2.html" class="register-btn">Conecte-se</a>
                <a href="#" class="forgot">Esqueceu sua senha?</a>
            </div>
        </div>
   </div>

</body>
</html>
